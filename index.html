<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rifa Premiada</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🎉 Rifa Premiada</h1>
      <p>Participe e concorra a prêmios incríveis!</p>
    </header>

    <main>
      <section id="saldo">
        <p>💰 Créditos: <span id="creditos">100</span></p>
        <button onclick="ganharCreditos()">Ganhar +10 Créditos</button>
      </section>

      <section id="rifas">
        <h2>Rifas Disponíveis</h2>
        <div class="rifa">
          <h3>Smartphone Top</h3>
          <p>Número da sorte: <input type="number" id="numero" min="1" max="100" /></p>
          <button onclick="participarRifa()">Participar (10 créditos)</button>
        </div>
      </section>

      <section id="resultado">
        <h2>Resultado do Sorteio</h2>
        <p id="mensagem">Nenhum sorteio realizado ainda.</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Rifa Premiada - Desenvolvido por Kauã Andrade</p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
